global:
  checkNewVersion: true
  sendAnonymousUsage: false

log:
  level: ERROR
  format: common
  filePath: /etc/traefik/traefik.log

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    forwardedHeaders:
      insecure: true
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    forwardedHeaders:
      insecure: true

certificatesResolvers:
  staging:
    acme:
      email: acme@kyleangus.com
      storage: /ssl-certs/acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web
  production:
    acme:
      email: acme@kyleangus.com
      storage: /ssl-certs/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web


providers:
  docker:
    exposedByDefault: false
  file:
    directory: /etc/traefik
    watch: true
