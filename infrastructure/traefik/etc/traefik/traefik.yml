global:
  checkNewVersion: true
  sendAnonymousUsage: false

accessLog: 

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    forwardedHeaders:
      insecure: true
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    forwardedHeaders:
      insecure: true
  mariadb:
    address: :3306
  dns-tcp:
    address: :53/tcp
  dns-udp:
    address: :53/udp

