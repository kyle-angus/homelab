version: "3"

services:
  mongodb:
    container_name: mongodb
    image: mongo
    hostname: mongdb
    restart: unless-stopped
    networks:
      lan:
        ipv4_address: 10.1.7.10
      proxy-internal:

  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
    networks:
      lan:
        ipv4_address: 10.1.7.11
      proxy-internal:

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379"
    networks:
      lan:
        ipv4_address: 10.1.7.12
      proxy-internal:

networks:
  lan:
    external: true
  proxy-internal:
    external: true
