version: "3"

services:
  mongodb:
    container_name: mongodb
    image: mongo
    hostname: mongdb
    restart: unless-stopped
    networks:
      lan:
        ipv4_address: 10.1.7.20
      proxy-traffic:

  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      TZ: America/New_York
    networks:
      lan:
        ipv4_address: 10.1.7.21
      proxy-traffic:

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379"
    networks:
      lan:
        ipv4_address: 10.1.7.22
      proxy-traffic:

networks:
  lan:
    external: true
  proxy-traffic:
    external: true
