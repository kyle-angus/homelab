version: "3"

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      TZ: America/New_York
    networks:
      lan:
        ipv4_address: 10.1.7.21
      proxy-traffic:
networks:
  lan:
    external: true
  proxy-traffic:
    external: true
