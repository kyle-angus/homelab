version: "3.3"

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      TZ: America/New_York
    networks:
      - traefik
networks:
  traefik:
    external: true
    name: traefik
