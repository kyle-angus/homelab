version: "3.3"

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      TZ: America/New_York
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.mariadb.rule=Host(`mariadb.kangus.net`)"
      - "traefik.tcp.routers.mariadb.entrypoints=mariadb"
      - "traefik.tcp.routers.mariadb.service=mariadb"
      - "traefik.tcp.services.mariadb.loadbalancer.server.port=3306"
networks:
  traefik:
    external: true
    name: traefik
